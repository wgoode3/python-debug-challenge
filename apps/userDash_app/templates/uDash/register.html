<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register</title>
  {% load staticfiles %}
  <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
  <link rel="stylesheet" href="{% static 'css/bootstrap-theme-min.css' %}">
  <script src="{% static 'js/bootstrap.min.js' %}"></script>
  <style>

  </style>
</head>
<body>
  <ul class="nav nav-tabs">
    <li role="presentation">
      <a href="{% url 'home' %}">Home</a>
    </li>
    <li role="presentation">
      <a href="{% url 'login' %}">Login</a>
    </li>
    <li role="presentation" class="active">
      <a href="{% url 'register' %}">Register</a>
    </li>
  </ul>
  <div class="container">
        <div class="row">
          <div class="col-md-4">
            <h1>Register</h1>
            {% if messages %}
              <ul>
                {% for message in messages %}
                <li {% if message.tags %} class="{{ message.tags }}" {% endif %}>
                  {{ message }}
                </li>
                {% endfor %}
              </ul>
              {% endif %}
            <form action="{% url 'registerUser' %}" method="Post">
            {% csrf_token %}
            <div class="form-group">
              <label for="email">Email Address</label>
              <input name="email" type="email" class="form-control" id="email" placeholder="Email">
            </div>
            <div class="form-group">
              <label for="firstName">First Name</label>
              <input name="first_name" type="text" class="form-control" id="firstName" placeholder="First Name">
            </div>
            <div class="form-group">
              <label for="lastName">Last Name</label>
              <input name="last_name" type="text" class="form-control" id="lastName" placeholder="Last Name">
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input name="password" type="password" class="form-control" id="password" placeholder="Password">
            </div>
            <div class="form-group">
              <label for="cPassword">Confirm Password</label>
              <input name="cPassword" type="password" class="form-control" id="cPassword" placeholder="Confirm password">
            </div>
            <button type="submit" class="btn btn-default">Submit</button>
          </form>
          <p>
            <br>
              Already have an account?
              <a href="{% url 'login' %}">Click here.</a>
          </p>
        </div>
      </div>
    </div>
</body>
</html>
